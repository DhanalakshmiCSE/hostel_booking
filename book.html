<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Room Booking</title>
    <!--<link rel="stylesheet" href="styles.css"> -- Link to your CSS file -->
</head>
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
}

button.btn-submit {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

button.btn-submit:hover {
    background-color: #218838;
}

#total-amount {
    font-weight: bold;
    background-color: #f8f9fa;
    border: none;
}

</style>
<body>
    <div class="container">
        <h2>Hostel Room Booking</h2>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label for="room-type">Room Type:</label>
                <select id="room-type" name="roomType" required>
                    <option value="">Select Room Type</option>
                    <option value="single">Single Room </option>
                    <option value="double">Double Room </option>
                    <option value="deluxe">Four sharing </option>
                    <option value="deluxe">Eight sharing </option>
                    <option value="deluxe">Eight sharing(AC) </option>
                </select>
            </div>


            <div class="form-group">
                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit-card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="netbanking">Net Banking</option>
                </select>
            </div>


            <div style="text-align: center; margin-top: 50px;">
                <button class="btn btn-lg" onclick="window.location.href='./payment.html'">pay now</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
